<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni membership form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <h1>Alumni membership form</h1>
    </center>
  
    <form action="/submit-form" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <label class="container">Male 
          <input type="radio" name="gender" value="male" />
          <span class="checkmark"></span>
        </label>
        <label class="container">Female
          <input type="radio" name="gender" value="female" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required />
      </div>

      <div class="form-group">
        <label for="period">Period of Study:</label>
        <input type="text" id="period" name="period" required />
      </div>

      <div class="form-group">
        <label for="field">Field of Study:</label>
        <input type="text" id="field" name="field" required />
      </div>

      <div class="form-group">
        <label for="education">Additional Education:</label>
        <input type="text" id="education" name="education" required />
      </div>

      <div class="form-group">
        <label for="signature">Signature:</label>
        <textarea id="signature" name="signature" required></textarea>
      </div>

      <div class="form-group">
        <label for="details">Kindly provide details of...</label>
        <textarea id="details" name="details" required></textarea>
      </div>

      <div class="form-group">
        <label for="additional">Additional Components:</label>
        <textarea id="additional" name="additional" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
